<body onload="checkData();">

<main>

    <video id="video" autoplay muted loop>
        <source src="http://strataspatialdesign.com/assets/videos/strataspatial-smoke2.mp4" type="video/mp4">
    </video>

    <section class="container">
        <h1>Strataspatial Design</h1>
        <h2>Coming Soon</h2>
    </section>

    <div class="enquire">
        <span class="fa fa-envelope"></span>
    </div>

    <div id="nav">
        <script id="nav_template" type="text/template">
            {{#views}}<p>{{name}}</p>{{/views}}
        </script>
    </div>

    <div id="posts">
        <script id="posts_template" type="text/template">
            {{#posts}}
            <p>{{title}}</p>
            <p>{{post}}</p>
            {{/posts}}
        </script>
    </div>

    <section class="overlay">
        <h3>Get in touch</h3>
        <div class="contact">
            <form class="enquiry-form">
                <div class="row">
                    <label for="name" class="col-xs-6">
                        <input type="text" id="name" placeholder="Name" name="name"/>
                    </label>
                    <label for="email" class="col-xs-6">
                        <input type="email" id="email" placeholder="Email" name="_replyto"/>
                    </label>
                </div>
                <div class="row">
                    <label for="message" class="col-xs-12">
                        <textarea id="message" placeholder="Message" name="message"></textarea>
                    </label>
                </div>
                <p class="response"></p>
                <input type="hidden" name="_subject" value="New email from Strataspatial Design">
                <input type="hidden" name="_cc" value="meghan.kradolfer@gmail.com">
                <button id="submit">Send</button>
            </form>
        </div>

    </section>
</main>

<script type="application/javascript" src="assets/js/data.js"></script>
<script type="application/javascript" src="assets/js/init.js"></script>
</body>
